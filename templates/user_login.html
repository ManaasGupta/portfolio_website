<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{{ url_for('static', filename='user_login.css') }}" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
    <title>Signup and Login System with Flip Card</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
    <img src="static\user.png" class="icon" />
    <h2 class="heading">User Login</h2>
    <form>
        <div class="form-group">
            <label for="user_email">Email address <span class='red'>* </span> </label>
            <input type="email" class="form-control" id="user_email" aria-describedby="emailHelp"
                placeholder="Enter email">
            <small id="emailHelp" class="form-text">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
            <label for="user_password">Password <span class='red'>* </span> </label>
            <input type="password" class="form-control" id="user_password" placeholder="Password">
            <small id="emailHelp" class="form-text">Dont have account <a href="{{url_for('user_register')}}" class="link">Sign up here</a></small>
        </div>
        <button type="submit" class="btn btn-light submit">Sign In</button>

    </form>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <link href="{{ url_for('static', filename='login.css') }}" rel="stylesheet" type="text/css" />
    <link rel="icon" href="static\logo.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body style="background-color: ghostwhite; color: #362360; display: flex; justify-content: center;align-items: center; padding-top: 10rem;font-family: cursive;" class="h-100 w-100" >
    <header class="frank bar" style="z-index: 100;">
        <!-- <img src="static\logo.png" alt="LOGO" class="logo"> -->
        <a href="{{url_for('entry_point')}}" class="home"><span class="symbol">&#11176;</span>
            <span style="padding-left: 3px;">Back Home</span> </a>
    </header>
    <div class="form h-100 contact-wrap p-4 contact frank w-50" id="login">
        <h1 class="text-center">Admin Login</h1>
        <form class="mb-5" id="loginForm" name="loginForm" method="POST">
            <div class="row">
                <div class="col-md-11 form-group mb-3">
                    <label for="email" class="col-form-label margin5px">Email <span class='red'>* </span> </label>
                    <input required type="email" class="form-control" name="email" id="email" placeholder="Enter Admin Email">
                </div>
            </div>
            <div class="row">
                <div class="col-md-11 form-group mb-3">
                    <label for="password" class="col-form-label margin5px">Password <span class='red'>* </span> </label>
                    <input type="password" class="form-control" name="password" id="password" placeholder="Enter Admin Password" required>
                </div>
                <span class='red' style="text-align: center;">{{login_msg}}</span>
            </div>
            <div class="row justify-content-center">
                <div class="col-md-6 form-group text-center">
                    <input type="submit" value="Sign In" class="submit">
                </div>
            </div>
        </form>
    </div>
</body>
</html>
